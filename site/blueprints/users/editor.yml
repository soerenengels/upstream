title: "Redakteur*in"
description: "Der*die Redakteur*in kann Seiten bearbeiten, Seitenaufrufe einsehen und Metainformationen ändern."
home: "/panel/site"

permissions:
  access:
    retour: false
    users: false
    system: false
    linktree: false

columns:
  - width: 2/3
    sections:
      homePageSection:
        type: fields
        fields:
          homepage_headline:
            type: headline
            label: Inhalte
            help: "Bestimme das Erscheinungsbild deines Autor*innenprofils auf der Website."
          display_on_homepage:
            label: Auf der Startseite anzeigen
            type: toggles
            options:
              - value: anzeigen
                icon: preview
              - value: nicht anzeigen
                icon: hidden
          statement:
            label: Statement auf der Startseite
            type: textarea
            help: "Text, der auf der [Startseite](/#team) angezeigt wird"

      articlePageSection:
        type: fields
        fields:
          bio:
            label: Bio für Artikel
            help: "Text, der unter den Artikeln in der {{ page('artikel').children.filterBy(user.id, 'in', 'context_authors').last.url }}[Autor*innenbiographie]({{ page('artikel').children.filterBy('context_authors', user.uuid).first.url }}) anzeigt wird."
            type: textarea
      authorPageSection:
        type: fields
        fields:
          authorPageText:
            label: "Autor*innenseite"
            help: |
              Text, der auf der [Autor*innnenseite](/redaktion/{{ user.name.slug }}) angezeigt wird.
              Wenn dieses Feld leer ist, wird die Artikelbiographie angezeigt.
            type: blocks

  - width: 1/3
    sections:
      metaSection:
        type: fields
        fields:
          social_headline:
            type: headline
            label: Meta
          city:
            label: Stadt
            type: text
      socialSection:
        type: fields
        fields:
          upstream_mail:
            type: email
            label: Upstream-Mailadresse
          website:
            label: Website
            type: url
          twitter:
            label: Twitter
            type: text
            icon: twitter
            placeholder: "@username"
          instagram:
            label: Instagram
            type: text
            icon: instagram
            placeholder: username
      filesSection:
        type: files
